<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Générateur de mot de passe</title>
</head>
<body>
    <div class="app">
        <input type="text" id="password-output" value="Générateur de mot de passe" readonly>

    <div class="range-container">
        <input type="range" name="" id="password-lenght" min="4" max="24" value="8"
               oninput="document.getElementById('display-password-length').value=this.value">
        <input type="text" id="display-password-length" value="8" readonly>
    </div>

        <div class="checkbox-container">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">a-z</label>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>
            <input type="checkbox" id="numbers">
            <label for="numbers">0-9</label>
            <input type="checkbox" id="symbols">
            <label for="symbols">!-?</label>
        </div>

        <button id="generateButton">Générer mot de passe</button>
    </div>
<script src="index.js"></script>
</body>
</html>
